tooltips:
    - type: aws
      tips:
          - aws
      style: diamond
      foreground: p:white
      background: p:orange
      leading_diamond: ''
      trailing_diamond: ''
      template: '  {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }} '
      properties:
          display_default: true
    - type: az
      tips:
          - az
      style: diamond
      foreground: p:white
      background: p:blue
      leading_diamond: ''
      trailing_diamond: ''
      template: ' ﴃ {{ .Name }} '
      properties:
          display_default: true
transient_prompt:
    foreground: p:black
    background: transparent
    template: '<p:yellow,transparent></><,p:yellow> {{ .Folder }} </><p:yellow,transparent></> '
secondary_prompt:
    foreground: p:black
    background: transparent
    template: '<p:yellow,transparent></><,p:yellow> > </><p:yellow,transparent></> '
